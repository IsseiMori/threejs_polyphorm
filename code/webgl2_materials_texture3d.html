
<!DOCTYPE html>
<html lang="en">
<head>
	<title>three.js webgl - volume rendering example</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
	<link type="text/css" rel="stylesheet" href="main.css">
	<!-- smooth animation package -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/tween.js/16.3.5/Tween.min.js"></script>
</head>

<body>
	<div id="info">
		<a href="https://threejs.org" target="_blank" rel="noopener">three.js</a> - Float volume render test (mip / isosurface)
	</div>
	<div id="inset"></div>

	<script type="module">
		import * as THREE from '../build/three.module.js';

		import { GUI } from './jsm/libs/dat.gui.module.js';
		import { OrbitControls } from './jsm/controls/OrbitControls.js';
		import { NRRDLoader } from './jsm/loaders/NRRDLoader.js';
		import { VolumeRenderShader1 } from './jsm/shaders/VolumeShader.js';
		import { WEBGL } from './jsm/WebGL.js';

		if ( WEBGL.isWebGL2Available() === false ) {

			document.body.appendChild( WEBGL.getWebGL2ErrorMessage() );

		}

		let renderer,
			scene,
			camera,
			controls,
			material,
			volconfig,
			cmtextures,
			cube,
			raycaster,
			mouse,
			animation_id;

		let is_animating = false;

		init();

		function init() {

			scene = new THREE.Scene();

			// Create renderer
			renderer = new THREE.WebGLRenderer();
			renderer.setPixelRatio( window.devicePixelRatio );
			renderer.setSize( window.innerWidth, window.innerHeight );
			document.body.appendChild( renderer.domElement );

			// Create camera (The volume renderer does not work very well with perspective yet)
			const h = 512; // frustum height
			const aspect = window.innerWidth / window.innerHeight;
			camera = new THREE.OrthographicCamera( - h * aspect / 2, h * aspect / 2, h / 2, - h / 2, 1, 1000 );
			camera.position.set( 0, 0, 128 );
			camera.up.set( 0, 0, -1 ); // In our data, z is up

			// Create controls
			controls = new OrbitControls( camera, renderer.domElement );
			controls.addEventListener( 'change', render );
			controls.target.set(155, 271, 147 );
			controls.minZoom = 0.5;
			controls.maxZoom = 4;
			controls.update();

			// Create clickable cube
			cube = new THREE.Mesh(                                          
				new THREE.CubeGeometry(50,50,50),                          
				new THREE.MeshBasicMaterial({                                      
				       color: 0x990000 //球の色
				}));
			scene.add(cube);
			cube.callback = objectClickHandler;


			raycaster = new THREE.Raycaster();
		    mouse = new THREE.Vector2();

			// scene.add( new AxesHelper( 128 ) );

			// Lighting is baked into the shader a.t.m.
			// let dirLight = new DirectionalLight( 0xffffff );

			// The gui for interaction
			volconfig = { clim1: 0, clim2: 0.25, renderstyle: 'mip', isothreshold: 0.15, colormap: 'viridis' };
			const gui = new GUI();
			gui.add( volconfig, 'clim1', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'clim2', 0, 1, 0.01 ).onChange( updateUniforms );
			gui.add( volconfig, 'colormap', { gray: 'gray', viridis: 'viridis' } ).onChange( updateUniforms );
			gui.add( volconfig, 'renderstyle', { mip: 'mip', iso: 'iso' } ).onChange( updateUniforms );
			gui.add( volconfig, 'isothreshold', 0, 1, 0.01 ).onChange( updateUniforms );

			// Load the data ...
			new NRRDLoader().load( "models/nrrd/trace2_itk.nrrd", function ( volume ) {

				// Texture to hold the volume. We have scalars, so we put our data in the red channel.
				// THREEJS will select R32F (33326) based on the THREE.RedFormat and THREE.FloatType.
				// Also see https://www.khronos.org/registry/webgl/specs/latest/2.0/#TEXTURE_TYPES_FORMATS_FROM_DOM_ELEMENTS_TABLE
				// TODO: look the dtype up in the volume metadata
				const texture = new THREE.DataTexture3D( volume.data, volume.xLength, volume.yLength, volume.zLength );
				texture.format = THREE.RedFormat;
				texture.type = THREE.UnsignedByteType;
				texture.minFilter = texture.magFilter = THREE.LinearFilter;
				texture.unpackAlignment = 1;

				// Colormap textures
				cmtextures = {
					viridis: new THREE.TextureLoader().load( 'textures/cm_viridis.png', render ),
					gray: new THREE.TextureLoader().load( 'textures/cm_gray.png', render )
				};

				// Material
				const shader = VolumeRenderShader1;

				const uniforms = THREE.UniformsUtils.clone( shader.uniforms );

				uniforms[ "u_data" ].value = texture;
				uniforms[ "u_size" ].value.set( volume.xLength, volume.yLength, volume.zLength );
				uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
				uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
				uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
				uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];

				material = new THREE.ShaderMaterial( {
					uniforms: uniforms,
					vertexShader: shader.vertexShader,
					fragmentShader: shader.fragmentShader,
					side: THREE.BackSide // The volume shader uses the backface as its "reference point"
				} );

				// THREE.Mesh
				const geometry = new THREE.BoxBufferGeometry( volume.xLength, volume.yLength, volume.zLength );
				geometry.translate( volume.xLength / 2 - 0.5, volume.yLength / 2 - 0.5, volume.zLength / 2 - 0.5 );

				const mesh = new THREE.Mesh( geometry, material );
				scene.add( mesh );

				render();

				// Start tween animation when model is loaded
				// tweenCamera(camera, [0,0,-100], 1000);

			} );

			window.addEventListener( 'resize', onWindowResize, false );
			renderer.domElement.addEventListener("click", onClick, true);

		}

		function updateUniforms() {

			material.uniforms[ "u_clim" ].value.set( volconfig.clim1, volconfig.clim2 );
			material.uniforms[ "u_renderstyle" ].value = volconfig.renderstyle == 'mip' ? 0 : 1; // 0: MIP, 1: ISO
			material.uniforms[ "u_renderthreshold" ].value = volconfig.isothreshold; // For ISO renderstyle
			material.uniforms[ "u_cmdata" ].value = cmtextures[ volconfig.colormap ];

			render();

		}

		function onWindowResize() {

			renderer.setSize( window.innerWidth, window.innerHeight );

			const aspect = window.innerWidth / window.innerHeight;

			const frustumHeight = camera.top - camera.bottom;

			camera.left = - frustumHeight * aspect / 2;
			camera.right = frustumHeight * aspect / 2;

			camera.updateProjectionMatrix();

			render();

		}

		function tweenObject(object, vec3, duration) {        
	        new TWEEN.Tween(object).to({
	          x: vec3[0],
	          y: vec3[1],
	          z: vec3[2]
	        }, duration)
	        .easing(TWEEN.Easing.Quadratic.InOut)
	        .onUpdate(function(){
                    controls.update();
                })
	        .onComplete(handleComplete)
	        .start();
	    }

		function objectClickHandler() {
			console.log("cube obj click handler")
			is_animating = true
			controls.enabled = false;
			controls.removeEventListener( 'change', render );
			console.log("controls disabled")
		    tweenObject(camera.position, [-2.9860586,0.4069273,1.193594], 1000);
		    tweenObject(controls.target, [355, 21, 17], 1000);
		    render();
		}
		
		function onClick(event) {
	        event.preventDefault();
	 
	        mouse.x = (event.clientX / renderer.domElement.clientWidth) * 2 - 1;
	        mouse.y =  - (event.clientY / renderer.domElement.clientHeight) * 2 + 1;
	 
	        raycaster.setFromCamera(mouse, camera);
	 
	        let meshObjects = [cube]; // three.js objects with click handlers we are interested in
	 
	        var intersects = raycaster.intersectObjects(meshObjects);

	 
	        if (intersects.length != 0) {
	            intersects[0].object.callback();
	        }
	 
	    }

	    // callback function for tween animation
	    function handleComplete() {
			is_animating = false
			controls.enabled = true;
			controls.addEventListener( 'change', render );
			console.log("controls enabled")
	    }

		function render() {

			if (is_animating == true) {
				animation_id = requestAnimationFrame( render );
			}
			else {
				cancelAnimationFrame( animation_id );
			}

			TWEEN.update();
			renderer.render( scene, camera );
		}
		

	</script>

</body>
</html>
